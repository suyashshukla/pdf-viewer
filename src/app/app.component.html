<div class="w-100 h-100vh d-flex align-items-center justify-content-center">
  <ng-container *ngIf="isParamsValid">
    <div class="bg-dark p-3 border-rounded d-flex align-items-center justify-content-center"
      style="width: 100%; height: 100%;">
      <!-- <pdf-viewer [src]="src" [show-all]="true" [original-size]="false" [zoom]="0.75"
        class="pdf-container shadow shadow-lg">
      </pdf-viewer> -->
    </div>
    <div class="position-absolute bottom-0 mb-3">
      <button class="btn btn-secondary" (click)="downloadFile()">Download</button>
    </div>
  </ng-container>
  <ng-container *ngIf="!isParamsValid">
    <div class="bg-dark p-3 border-rounded d-flex align-items-center justify-content-center"
      style="width: 100%; height: 100%;">
      <span class="lead text-white">Loading...</span>
    </div>
  </ng-container>
</div>
