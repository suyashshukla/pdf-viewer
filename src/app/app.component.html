<div class="w-100 h-100vh d-flex align-items-center justify-content-center">
  <ng-container *ngIf="isParamsValid">
    <div class="bg-dark p-3 border-rounded d-flex align-items-center justify-content-center" style="width: 100%; height: 100%;">
      <pdf-viewer 
        [src]="src" 
        [render-text]="true" 
        [show-all]="true" 
        [original-size]="false"
        [zoom]="0.75"
        style="height: 700px;width: 500px;">
      </pdf-viewer>
    </div>
  </ng-container>
</div>
